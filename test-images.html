<!DOCTYPE html>
<html>
<head>
    <title>图片显示测试</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .image-test { margin: 20px 0; }
        .image-test img { width: 200px; height: 200px; border: 1px solid #ccc; }
        .image-test h3 { margin: 10px 0; }
    </style>
</head>
<body>
    <h1>funnyEat 图片显示测试</h1>
    
    <div class="image-test">
        <h3>宫保鸡丁</h3>
        <img src="./images/dish-gongbaojiding.svg" alt="宫保鸡丁" />
    </div>
    
    <div class="image-test">
        <h3>麻婆豆腐</h3>
        <img src="./images/dish-mapodoufu.svg" alt="麻婆豆腐" />
    </div>
    
    <div class="image-test">
        <h3>白切鸡</h3>
        <img src="./images/dish-baiqieji.svg" alt="白切鸡" />
    </div>
    
    <div class="image-test">
        <h3>西红柿鸡蛋汤</h3>
        <img src="./images/dish-xihongshijidantang.svg" alt="西红柿鸡蛋汤" />
    </div>
    
    <div class="image-test">
        <h3>蛋炒饭</h3>
        <img src="./images/dish-danchaofan.svg" alt="蛋炒饭" />
    </div>
    
    <script>
        // 检查图片加载状态
        document.querySelectorAll('img').forEach(img => {
            img.onload = function() {
                console.log('图片加载成功:', this.src);
            };
            img.onerror = function() {
                console.error('图片加载失败:', this.src);
                this.style.backgroundColor = '#ffebee';
                this.alt = '图片加载失败: ' + this.alt;
            };
        });
    </script>
</body>
</html>
